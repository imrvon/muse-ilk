<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse · Ilk</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="content-wrapper test">
        <header class="nav-bar">            
            <nav>
                <div class="container">
                    <a href="javascript:void(0);" class="hamburger" >
                        <div class=" line line-one"></div>
                        <div class="line line-two"></div>
                        <div class="line line-three"></div>
                    </a>
                    <div class="social-media">
                        <a href="">FB</a>
                        <a href="">TWI</a>
                        <a href="">YT</a>
                        <a href="">INST</a>
                    </div>
                </div>
                <div class="menu">
                    <a href="">HELLO</a>
                    <a href="">LIVE</a>
                    <a href="">YOUTUBE-SERVICE</a>
                    <a href="">CONTACT</a>
                </div>
            </nav>
        </header>

        <div class="cursor"></div>
    </div>

    <div class="preloader-wrapper">
        <div class="preloader">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div>

        <div class="title">
            <h3>Muse · Ilk</h3>
        </div>
        <div class="bar">
            <div id="fill"></div>
        </div>
    </div>

    <script type="text/javascript">
    
        // Preloader Progress Bar
        var  progress = 0;
        document.onreadystatechange = function(){
        if(document.readyState == "interactive") {
            var allElement = $(".line");
            var length = allElement.length;
            for (var i = 0; i<length; i++) {
                set_element(allElement[i], length);
                }
            }
        }

        function set_element(element, totalElement) {
        var percentage = 100 / totalElement;
        if($(element).length==1) {
            $("#fill").animate({width:progress+percentage+"%"}, 1000, function() {
                if(document.getElementById("fill").style.width=="100%") {
                    $(".preloader-wrapper").fadeOut(500);
                }
            });

            progress = progress + percentage;
            }
        }

        // Make Main Content Visible
        const main = document.querySelector('.content-wrapper');

        function init() {
            setTimeout(() => {
                main.style.display = 'flex';
                setTimeout(() => (main.style.opacity = 1), 50);
            }, 3350);
        }

        init();
    </script>
    
    <script src="app.js"></script>
</body>
</html>
